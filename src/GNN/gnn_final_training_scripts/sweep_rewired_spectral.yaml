program: gnn_final_training_scripts/gatedgcn_custom_loss_sweep.py
method: grid
metric:
  name: best_3hop_test_auc
  goal: maximize
parameters:
  lr:
    values: [0.00001, 0.00003,0.0001, 0.0003, 0.001, 0.003, 0.01, 0.03]
  hidden_dim:
    values: [64, 128, 256]
  out_dim:
    values: [32, 64, 128]
  dropout:
    values: [0, 0.3, 0.5]
  seed:
    values: [42, 123, 777]
  gamma:
    values: [0.05, 0.1, 0.2, 0.3]
  epochs:
    value: 100
  npz_path:
    value: ../../dataset/Arxiv.npz
  rewired_edges_path:
    value: ./arxiv_rewired_edges/rewired_edges.npy
  dataset_name:
    value: Arxiv
  wandb_project:
    value: gatedgcn-lp-rewired-custom-loss
  wandb_name:
    value: sweep-rewired
